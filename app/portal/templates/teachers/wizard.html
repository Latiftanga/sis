<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .step-wizard {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .step-wizard .step {
        flex-grow: 1;
        text-align: center;
      }
      .step-wizard .step .step-number {
        background-color: #0d6efd;
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: inline-block;
        line-height: 30px;
      }
      .step-wizard .step.active .step-number {
        background-color: #198754;
      }
      .step-wizard .step.active .step-title {
        font-weight: bold;
      }
      .step-wizard .step.completed .step-number {
        background-color: #28a745;
      }
      .form-step {
        display: none;
      }
      .form-step.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Teacher Registration</h2>

      <!-- Step Indicators -->
      <div class="step-wizard">
        <div class="step active" id="step-1">
          <span class="step-number">1</span>
          <span class="step-title">Bio</span>
        </div>
        <div class="step" id="step-2">
          <span class="step-number">2</span>
          <span class="step-title">Contact</span>
        </div>
        <div class="step" id="step-3">
          <span class="step-number">3</span>
          <span class="step-title">Account</span>
        </div>
      </div>

      <!-- Form Wizard -->
      <form id="formWizard">
        <!-- Step 1: Teacher Information -->
        <div class="form-step active" id="form-step-1">
          <h4>Teacher Information</h4>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 2: Teacher Contact -->
        <div class="form-step" id="form-step-2">
          <h4>Teacher Contact</h4>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>

        <!-- Step 3: User Account -->
        <div class="form-step" id="form-step-3">
          <h4>User Account</h4>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Previous</button>
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script>
      let currentStep = 1
      
      function nextStep() {
        if (currentStep < 3) {
          document.getElementById(`form-step-${currentStep}`).classList.remove('active')
          document.getElementById(`step-${currentStep}`).classList.remove('active')
          currentStep++
          document.getElementById(`form-step-${currentStep}`).classList.add('active')
          document.getElementById(`step-${currentStep}`).classList.add('active')
        }
      }
      
      function prevStep() {
        if (currentStep > 1) {
          document.getElementById(`form-step-${currentStep}`).classList.remove('active')
          document.getElementById(`step-${currentStep}`).classList.remove('active')
          currentStep--
          document.getElementById(`form-step-${currentStep}`).classList.add('active')
          document.getElementById(`step-${currentStep}`).classList.add('active')
        }
      }
      
      document.getElementById('formWizard').addEventListener('submit', function (event) {
        event.preventDefault()
        alert('Form submitted!')
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
