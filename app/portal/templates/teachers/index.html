{% extends 'layout/main.html' %}

{% block content %}
  <!-- begin::App Content Header -->
  <div class="app-content-header">
    <!-- begin::Container -->
    <div class="container-fluid">
      <!-- begin::Row -->

      <!-- end::Row -->
    </div> <!-- end::Container -->
  </div>
  <!-- end::App Content Header -->
  <!-- begin::App Content -->
  <div class="app-content">
    <!-- begin::Container -->
    <div class="container-fluid">
      <!-- begin::Row -->
      {% if staff_list %}
        <table id="staff-table" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Mobile Phone</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for staff in staff_list %}
              <tr>
                <td>{{ staff.get_full_name }}</td>
                <td>{{ staff.gender.upper }}</td>
                <td>{{ staff.mobile_phone }}</td>
                <td class="text-center">
                  <a href="{% url 'staff:staff-detail' pk=staff.id %}"><i class="bi bi-eye"></i></a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <div>
          <a href="{% url 'staff:staff-create' %}" class="btn btn-sm"><i class="bi bi-plus-square" width="30" height="30"></i></a>
        </div>
      {% endif %}
      <!-- end::Row -->
    </div> <!-- end::Container -->
  </div>
  <!-- end::App Content -->
{% endblock %}

{% block extra_js %}
  <script>
    new DataTable('#example')
  </script>
{% endblock %}
